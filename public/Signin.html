<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="Signin.css">
</head>

<body>
    <div class="Homelink">
        <header><a href="homepage.html" >
            <img src="gameReviewerLogo.png" style="vertical-align: middle; margin-bottom: 43px; margin-left: 0px;">
            Game Reviewer
        </a></header>
        </div>
    <div class="signup-box">
        <h1>Sign In</h1>
        <form id="signinForm">
            <label>Username</label>
            <input type="text" name="username" required>
            <label>Password</label>
            <input type="password" name="password" required>
            <button type="submit">Sign In</button>
        </form>
        <div class="links">
            <p>Don't Have an account?  <a href="CreateAccount.html">Create Account</a></p>
            <p><a href="homepage.html">Return to Homepage</a></p>
        </div>
    </div>
    


    <script>
        document.getElementById('signinForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = new FormData(this);
            const username = formData.get('username');
            const password = formData.get('password');

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('currentUser', username);
                    window.location.href = '/homepage.html';
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('Network error:' + error);
            }
        });
    </script>
</body>

</html>
