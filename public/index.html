<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Reviewer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="index.css" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100" data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img class="website-logo img-thumbnail" src="WebsiteLogo.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item dropdown" id="loggedInAccount" hidden>
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Account
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item icon-link" href="profile.html">
                                    Profile
                                    <img class="profile-picture" src="" alt="Profile Picture" id="profilePicture">
                                </a>
                            </li>
                            <li><a class="dropdown-item" id="reviewsButton">Reviews</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><button class="dropdown-item" type="button" id="logOutButton">Log Out</button></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown" id="loggedOutAccount" hidden>
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Account
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="Signin.html">Sign In</a></li>
                            <li><a class="dropdown-item" href="CreateAccount.html">Create Account</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <select class="form-control me-2" id="tagFilter">
                        <option value="">Select Tag</option>
                    </select>
                    <select class="form-control me-2" id="genreFilter">
                        <option value="">Select Genre</option>
                    </select>
                    <select class="form-control me-2" id="platformFilter">
                        <option value="">Select Platform</option>
                    </select>
                    <input class="form-control me-2" type="search" placeholder="Search by title..." aria-label="Search"
                        id="searchBar">
                    <button class="btn btn-outline-success" type="button" id="searchButton">üîé</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="modal fade" id="backdropModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalTitle">Modal title</h1>
                </div>
                <textarea class="modal-body" id="modalText"></textarea>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="modalSubmit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Default Items -->
    <div hidden>
        <div class="card text-center mb-3" id="defaultCard">
            <a href=""><img class="card-img-top" src="" alt=""></a>
            <div class="card-body">
                <h4 class="card-title">Title</h4>
                <button class="btn btn-outline-warning positive-icon" type="button">üëç</button>
                <button class="btn btn-outline-warning negative-icon" type="button">üëé</button>
            </div>
        </div>
    </div>

    <div class="container-sm w-50">
        <h1 class="text-center">Results</h1>

        <div id="cardList">
        </div>
    </div>

    <div class="flex-grow-1"></div>

    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <button class="page-link disabled" type="button" aria-label="Previous" id="previousPage">
                    <span aria-hidden="true">&laquo;</span>
                </button>
            </li>
            <li class="page-item"><button class="page-link" type="button" id="pageIndex">1</button></li>
            <li class="page-item">
                <button class="page-link" type="button" aria-label="Next" id="nextPage">
                    <span aria-hidden="true">&raquo;</span>
                </button>
            </li>
        </ul>
    </nav>

    </footer>

    <script src="index.js"></script>
