<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRP 3 Game Reviews - User Profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="text-center">Game Reviewer</h1>
    </header>
    
    <!-- Navigation Tabs -->
    <nav class="mt-3">
        <ul class="nav nav-tabs justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="homepage.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="reviews.html">Reviews</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="profile.html">Profile</a>
            </li>
        </ul>
    </nav>

    <!-- Profile Section -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <label for="userName">Name:</label>
                <input type="text" id="userName" class="form-control" placeholder="Enter your name">
            </div>
            <div class="col-md-6">
                <label for="profilePicture">Profile Picture:</label>
                <input type="file" id="profilePicture" class="form-control-file">
                <img id="displayPicture" src="#" alt="Profile Picture" class="img-thumbnail mt-2">
            </div>
            <div class="col-12 mt-3">
                <label for="profileDescription">Profile Description:</label>
                <textarea id="profileDescription" class="form-control" placeholder="Describe yourself"></textarea>
            </div>
        </div>
    </div>

    <!-- User Reviews Section -->
    <div class="container mt-4">
        <h2>Your Reviews</h2>
        <div id="userReviews" class="row">
            <!-- User reviews will be displayed here -->
        </div>
    </div>

    <footer class="mt-4">
        <p class="text-center">&copy; 2023 GROUP 3 FINAL PROJECT</p>
    </footer>
    
    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="/public/profile.js"></script>
    </body>
    </html>
