<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRP 3 Game Reviews - User Profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="text-center">Game Reviewer</h1>
    </header>
    
    <!-- Navigation Tabs -->
    <nav class="mt-3">
        <ul class="nav nav-tabs justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="homepage.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="reviews.html">Reviews</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="profile.html">Profile</a>
            </li>
        </ul>
    </nav>

<!-- Profile Information Display -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <label for="userNameDisplay">Name:</label>
            <input type="text" id="userNameDisplay" class="form-control" placeholder="Your Name" readonly>
        </div>
        <div class="col-md-6">
            <label for="profilePictureDisplay">Profile Picture:</label>
            <img id="profilePictureDisplay" src="#" alt="Profile Picture" class="img-thumbnail mt-2">
            <input type="file" id="profilePictureInput" class="form-control-file mt-2" style="display:none;">
        </div>
        <div class="col-12 mt-3">
            <label for="profileDescriptionDisplay">Profile Description:</label>
            <textarea id="profileDescriptionDisplay" class="form-control" placeholder="Your Description" readonly></textarea>
        </div>
    </div>
    <button id="editProfileBtn" class="btn btn-primary mt-3">Edit Profile</button>
    <button id="saveProfileBtn" class="btn btn-success mt-3" style="display:none;">Save Profile</button>
</div>


    <!-- User Reviews Section -->
    <div class="container mt-4">
        <h2>Your Reviews</h2>
        <div id="userReviews" class="row">
            <!-- User reviews will be displayed here -->
        </div>
    </div>

    <footer class="mt-4">
        <p class="text-center">&copy; 2023 GROUP 3 FINAL PROJECT</p>
    </footer>
    
    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="/public/profile.js"></script>
    </body>
    </html>
