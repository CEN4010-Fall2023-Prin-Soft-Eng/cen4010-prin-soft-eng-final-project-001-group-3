<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Reviewer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="profile.css">
</head>

<body class="d-flex flex-column h-100" data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img class="website-logo img-thumbnail" src="WebsiteLogo.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Account
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" id="reviewsButton">Reviews</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><button class="dropdown-item" type="button" id="logOutButton">Log Out</button></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="flex-grow-1"></div>

    <div class="container border border-2 border-secondary rounded col-md-5">
        <form class="row p-3" id="profileEditForm">
            <h5 class="text-center">
                <img class="profile-picture img-thumbnail" src="" alt="" id="profilePictureDisplay">
                My Profile
            </h5>
            <div>
                <label for="profilePictureField" class="form-label">Profile Picture</label>
                <input class="form-control" type="file" name="profilePicture" id="profilePictureField" disabled>
            </div>
            <div class="pt-3">
                <label for="descriptionField" class="form-label">Description</label>
                <textarea class="form-control" name="description" id="descriptionField" required readonly></textarea>
            </div>
            <div class="text-center pt-3">
                <button class="btn btn-primary" type="button" id="editButton">Edit</button>
                <button class="btn btn-success" type="submit" id="saveButton" disabled>Save</button>
            </div>
        </form>
    </div>

    <div class="flex-grow-1"></div>

    <footer class="bg-body-tertiary">
        <p class="text-center text-muted">&copy; 2023 GROUP 3 FINAL PROJECT</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="profile.js"></script>
</body>

</html>
