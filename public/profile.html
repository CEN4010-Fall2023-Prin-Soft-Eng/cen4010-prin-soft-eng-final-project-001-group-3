<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRP 3 Game Reviews - User Profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        header {
            padding-top: 40px;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="text-center">Game Reviewer</h1>
    </header>

    <!-- Profile Information Display -->
    <form id="profileUpdateForm" class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <label for="profilePictureDisplay">Profile Picture:</label>
                <img id="profilePictureDisplay" src="#" alt="Profile Picture"
                    style="width: 40px; height: 40px; border-radius: 50%;">
                <input type="file" name="profilePicture" id="profilePicture" class="form-control-file mt-2"
                    style="display:none;">
            </div>
            <div class="col-12 mt-3">
                <label for="description">Profile Description:</label>
                <textarea name="description" id="description" class="form-control" placeholder="Your Description"
                    readonly></textarea>
            </div>
        </div>
        <button id="editProfileBtn" class="btn btn-primary mt-3" type="button">Edit Profile</button>
        <button id="saveProfileBtn" class="btn btn-success mt-3" style="display:none;" type="submit">Save
            Profile</button>
    </form>


    <!-- User Reviews Section -->
    <div class="container mt-4">
        <h2>Your Reviews</h2>
        <div id="userReviews" class="row">
            <!-- User reviews will be displayed here -->
        </div>
    </div>

    <footer class="mt-4">
        <p class="text-center">&copy; 2023 GROUP 3 FINAL PROJECT</p>
    </footer>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="/profile.js"></script>
</body>

</html>
