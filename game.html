<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Game Details</title>
</head>
<body>
  <header>
    <h1 class="text-center"><a href="homepage.html">Back to Home</a></h1>
</header>
  <div class="container mt-5">
    <!-- Display JSON data using Bootstrap grid system -->
    <div class="row">
        <div class="col-md-6">
            <h2>Game Details</h2>
            <p><strong>Title:</strong> <span id="gameTitle"></span></p>
            <!-- Add more details as needed -->
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-12">
            <h3>Reviews</h3>
            <ul id="reviewsList" class="list-group">
                <!-- Reviews will be dynamically added here using JavaScript -->
            </ul>
        </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6">
          <h3>Reviewers</h3>
          <ul id="reviewersList" class="list-group">
              <!-- Reviewers will be dynamically added here using JavaScript -->
          </ul>
      </div>
  </div>
  
</div>
  <div id="jsonDataDisplay"></div>
</body>
<script>
 document.addEventListener("DOMContentLoaded", function () {
        // Parse the JSON data from the query parameter
        const jsonData = JSON.parse(decodeURIComponent(getQueryParam("data")));

        // Display game title
        const gameTitleElement = document.getElementById("gameTitle");
        gameTitleElement.textContent = jsonData[0].data.title;

        // Display reviews
        const reviewsList = document.getElementById("reviewsList");

        jsonData[0].data.reviews.forEach((review) => {
            const li = document.createElement("li");
            li.classList.add("list-group-item");
            li.innerHTML = `
                <strong>${review.username}</strong>: ${review.text} (Votes: ${review.votes})
            `;
            reviewsList.appendChild(li);
        });

        // Display reviewers
        const reviewersList = document.getElementById("reviewersList");

        jsonData[0].data.reviewers.forEach((reviewer) => {
            const li = document.createElement("li");
            li.classList.add("list-group-item");
            li.textContent = reviewer;
            reviewersList.appendChild(li);
        });
    });

    // Helper function to get query parameter by name
    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

</script>
</html>
